<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div class="container">
    <div class="library">

    </div>
    <button class="new-book-btn" onclick="displayForm()">New Book</button>
    <div class="error-message">
        <p>Error: fill out all parts of the form!</p>
    </div>
    <form class="new-book-form">
        <label for="">Book Title:</label>
        <input class="title" type="text">
        <label for="">Book Author:</label>
        <input class="author" type="text">
        <label for="">Number of pages:</label>
        <input class="pages" type="text">
        <button class="add-book-btn">Add new book</button>
    </form>
</div>

    <script src="index.js"></script>
</body>

</html>
